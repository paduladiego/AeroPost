{% macro render_add_modal(id, title, action, btn_class='btn-primary') %}
<div class="modal fade" id="{{ id }}" tabindex="-1">
    <div class="modal-dialog">
        <form action="{{ action }}" method="POST">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    {{ caller() }}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn {{ btn_class }}">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endmacro %}

{% macro render_delete_form(action, confirm_msg) %}

    <button type="submit" class="btn btn-sm btn-outline-danger border-0"
        onclick="return confirm('{{ confirm_msg }}')">üóëÔ∏è</button>
</form>
{% endmacro %}
