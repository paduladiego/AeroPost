{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card p-4">
            <h3 class="text-center mb-4">Acesso AeroPost</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="login" class="form-label">Usuário ou Email</label>
                    <input type="text" class="form-control" id="login" name="login" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">Criar Conta Corporativa</a>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">Dúvidas? Procure a equipe de Facilities.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
