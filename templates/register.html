{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-4">Cadastro Corporativo</h3>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" name="full_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Corporativo</label>
                    <input type="email" class="form-control" name="email" placeholder="seu.nome@empresa.com.br"
                        required>
                    <div class="form-text">Use seu e-mail corporativo para se cadastrar.</div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Empresa</label>
                        <select class="form-select" name="company" required>
                            <option value="">Selecione...</option>
                            {% for c in companies %}
                            <option value="{{ c.name }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Andar / Setor</label>
                        <input type="text" class="form-control" name="floor" placeholder="Ex: 5ยบ Andar" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Criar Conta</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">Voltar para Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
