{% extends 'base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Recuperar Senha</h3>
                <p class="text-muted text-center mb-4">Digite seu e-mail para receber um link de redefinição.</p>

                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail Cadastrado</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar Link</button>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">Voltar ao Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
