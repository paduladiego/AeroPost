<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KRAN - Coming Soon</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary: #ffffff;
                --accent: #00d2ff;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Outfit', sans-serif;
            }

            body {
                background-color: #050505;
                color: white;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                text-align: center;
            }

            .bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('assets/space_bg.png') no-repeat center center/cover;
                z-index: -1;
                filter: brightness(0.6);
                animation: slowZoom 20s infinite alternate ease-in-out;
            }

            @keyframes slowZoom {
                from {
                    transform: scale(1);
                }

                to {
                    transform: scale(1.1);
                }
            }

            .container {
                padding: 2rem;
                z-index: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                max-width: 1200px;
            }

            .logo {
                width: 80%;
                max-width: 800px;
                margin-bottom: 3rem;
                animation: fadeInDown 1.5s ease-out;
            }

            .logo svg {
                width: 100%;
                height: auto;
                color: white;
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
            }

            h1 {
                font-size: 4.5rem;
                font-weight: 800;
                text-transform: uppercase;
                letter-spacing: 0.5rem;
                margin-bottom: 1rem;
                background: linear-gradient(180deg, #fff 0%, rgba(255, 255, 255, 0.4) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: fadeInUp 1.5s ease-out 0.3s backwards;
            }

            p {
                font-size: 1.2rem;
                font-weight: 300;
                letter-spacing: 0.3rem;
                opacity: 0.7;
                text-transform: uppercase;
                animation: fadeInUp 1.5s ease-out 0.6s backwards;
            }

            .glow-button {
                margin-top: 3rem;
                display: inline-block;
                padding: 1rem 3rem;
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
                text-decoration: none;
                border-radius: 50px;
                backdrop-filter: blur(10px);
                background: rgba(255, 255, 255, 0.05);
                font-weight: 600;
                transition: 0.4s;
                animation: fadeIn 2s ease-out 1s backwards;
            }

            .glow-button:hover {
                background: white;
                color: black;
                box-shadow: 0 0 30px white;
                transform: translateY(-5px);
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-50px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
